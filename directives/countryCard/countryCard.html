<div class="country_card light-card">
    <img class="flag" src={{countryInfo.flags.png}} alt="flag">
    <div class="country_desc">
      <p class="country_name">{{countryInfo.name}}</p>
      <p class="country_info">
        <span class="api_title">Population: </span>
        {{countryInfo.population}}
      </p>
      <p class="country_info">
        <span class="api_title">Region: </span>
        {{countryInfo.region}}
      </p>
      <p class="country_info">
        <span class="api_title">Capital: </span>
        {{countryInfo.capital}}
      </p>
    </div>
  </div>
